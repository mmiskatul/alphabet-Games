<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet game</title>
    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- styele connection-->
     <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-poppins ">

    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center ">
        <!-- home screen -->
        <section id="home-screen" class="home min-h-screen text-white flex  flex-col justify-center items-center ">
           <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton uppercase">Alpha Clash pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black px-8 py-5 w-44 h-18">Play Now</button>
           </div>
        </section>
        <!-- playground screen-->
        <section id="play-ground" class="playground hidden">
                <div class="flex flex-col items-center gap-20 pt-20 ">
                    <!-- Screen -->
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] w-[1170px] h-[450px]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white px-8 pb-4 rounded-b-xl ">Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="show-letter" class="text-black text-9xl font-bold uppercase">Y</p>
                        </div>
                    </div>

                     <!-- keybord Start  -->
                      <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                          </div>
                      </div>
                      <!-- keybord end -->

                     <!-- life and score -->
                      <div class="flex justify-between w-3/4">
                        <button class="btn w-42 h-14  rounded-full bg-[#894189] px-8 py-4 text-white">
                            Life
                            <img src="images/Group 23.svg" alt="">
                            <span id="current-life">5</span>
                          </button>
                          <button class="btn w-42 h-14  rounded-full bg-[#360490] px-8 py-4 text-white">
                            Score
                            <img src="images/monetization_on.svg" alt="">
                            <span id="current-score"> 0 </span>
                          </button>
                      </div>
                </div>
        </section>
        <!-- Score Screen -->
        <section id="Score-page" class=" flex flex-col justify-center items-center min-h-screen hidden">
            <div class="w-96 h-70 flex flex-col justify-center items-center gap-5 bg-[#FFFFFF33] px-11 py-12 rounded-2xl shadow" >
                <h1 class="text-6xl text-white">
                    <p class="text-4xl">Game over!!</p>
                    <span class="font-extrabold">Score :<span id="Score-board" class="font-semibold"> 14</span> </span>
                </h1>
                <button onclick="play()" class="btn text-black bg-white  px-8 py-4 ">Play Again</button>
                <p class="text-white">Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <script src="Script/utility.js"></script>
    <script src="Script/script.js"></script>
</body>
</html>
