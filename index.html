<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet game</title>
    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- styele connection-->
     <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-poppins ">

    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center ">
        <!-- home screen -->
        <section class="home min-h-screen text-white flex  flex-col justify-center items-center ">
           <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton uppercase">Alpha Clash pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-white text-black px-8 py-5 w-44 h-18">Play Now</button>
           </div>
        </section>
        <!-- playground screen-->
        <section class="playground hidden">
                <div class="flex flex-col items-center gap-20 pt-20 ">
                    <!-- Screen -->
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] w-[1170px] h-[450px]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white px-8 pb-4 rounded-b-xl ">Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p class="text-black text-9xl font-bold">Y</p>
                        </div>
                    </div>

                     <!-- keybord Start  -->
                      <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">q</kbd>
                            <kbd class="kbd">w</kbd>
                            <kbd class="kbd">e</kbd>
                            <kbd class="kbd">r</kbd>
                            <kbd class="kbd">t</kbd>
                            <kbd class="kbd">y</kbd>
                            <kbd class="kbd">u</kbd>
                            <kbd class="kbd">i</kbd>
                            <kbd class="kbd">o</kbd>
                            <kbd class="kbd">p</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">a</kbd>
                            <kbd class="kbd">s</kbd>
                            <kbd class="kbd">d</kbd>
                            <kbd class="kbd">f</kbd>
                            <kbd class="kbd">g</kbd>
                            <kbd class="kbd">h</kbd>
                            <kbd class="kbd">j</kbd>
                            <kbd class="kbd">k</kbd>
                            <kbd class="kbd">l</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd class="kbd">z</kbd>
                            <kbd class="kbd">x</kbd>
                            <kbd class="kbd">c</kbd>
                            <kbd class="kbd">v</kbd>
                            <kbd class="kbd">b</kbd>
                            <kbd class="kbd">n</kbd>
                            <kbd class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                          </div>
                      </div>
                      <!-- keybord end -->

                     <!-- life and score -->
                      <div class="flex justify-between w-3/4">
                        <button class="btn w-42 h-14  rounded-full bg-[#894189] px-8 py-4 text-white">
                            Life
                            <img src="images/Group 23.svg" alt="">
                            <span>1</span>
                          </button>
                          <button class="btn w-42 h-14  rounded-full bg-[#360490] px-8 py-4 text-white">
                            Score
                            <img src="images/monetization_on.svg" alt="">
                            2
                          </button>
                      </div>
                </div>
        </section>
        <!-- Score Screen -->
        <section class="Score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="w-96 h-70 flex flex-col justify-center items-center gap-5 bg-[#FFFFFF33] px-11 py-12 rounded-2xl shadow" >
                <h1 class="text-6xl text-white">
                    <span class="font-extrabold">Score :<span class="font-semibold">14</span> </span>
                </h1>
                <button class="btn text-black bg-white  px-8 py-4 ">Play Again</button>
                <p class="text-white">Practice will make you a Pro</p>
            </div>
        </section>
    </main>
</body>
</html>
